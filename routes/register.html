<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Online Voting System - Registration</title>
   <link rel="stylesheet" href="../css/stylesheet.css">
</head>
<body>
   <style>
      #address {
         width: 24%;
      }
      #imagepart, #role {
         border: 3px solid black;
         border-radius: 5px;
         padding: 10px;
         width: 25%;
      }
      #role select {
         border-radius: 5px;
         padding: 10px;
      }
   </style>
<center>
   <div id="headersection">
      <h1>Online Voting System</h1>
   </div>
   <hr>
   <div id="bodysection">
      <h2>Registration</h2>
      <form action="../api/register.php" method="post" enctype="multipart/form-data">
        
         <input type="text" name="name" placeholder="Enter Name">
         <input type="number" name="mobile" placeholder="Enter Mobile"><br><br>
         <input type="password" name="password" placeholder="Password">
         <input type="password" name="cpassword" placeholder="Confirm Password"><br><br>
         <input id="address" type="text" name="address" placeholder="Address"><br><br>
        
            <div id="imagepart">
               Upload Image: <input type="file" name="photo">
            </div>
    
         <br>
       
            <div id="role">
               Select Your Role: 
               <select name="role">
                  <option value="1">Voter</option>
                  <option value="2">Group</option>
               </select>
            </div>
  
         <br>
         <button name="submit" style="padding: 5px; border-radius: 5px; background-color: blue; color: white;">
            Register
         </button><br><br>
         Already a User? <a href="../index.html">Login Here</a>
      </form>
   </div>
</center>
</body>
</html>
